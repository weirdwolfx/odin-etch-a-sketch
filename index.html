<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
</head>

<body>
    <div class="container"></div>
    <div class="color-choices">
        <div class="color blue">
            <div id="blue"></div>
            <p>blue</p>
        </div>
        <div class="color green">
            <div id="green"></div>
            <p>green</p>
        </div>
        <div class="color yellow">
            <div id="yellow"></div>
            <p>yellow</p>
        </div>
        <div class="color orange">
            <div id="orange"></div>
            <p>orange</p>
        </div>
        <div class="color red">
            <div id="red"></div>
            <p>red</p>
        </div>
        <div class="color white">
            <div id="white"></div>
            <p>white</p>
        </div>
        <div class="color random">
            <div id="random">?</div>
            <p>random</p>
        </div>
        <div class="color darken">
            <div id="darken">
                <img src="./images/brightness.webp" alt="brightness icon">
            </div>
            <p>darken</p>
        </div>
    </div>
</body>

</html>

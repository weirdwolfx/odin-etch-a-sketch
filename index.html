<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
</head>

<body>
    <div class="container"></div>
    <div class="sidebar">
        <div class="color-choices">
            <div class="blue">
                <div class="color" id="blue"></div>
                <p>Blue</p>
            </div>
            <div class="green">
                <div class="color" id="green"></div>
                <p>Green</p>
            </div>
            <div class="yellow">
                <div class="color" id="yellow"></div>
                <p>Yellow</p>
            </div>
            <div class="orange">
                <div class="color" id="orange"></div>
                <p>Orange</p>
            </div>
            <div class="red">
                <div class="color" id="red"></div>
                <p>Red</p>
            </div>
            <div class="random">
                <div class="color" id="random">?</div>
                <p>Random</p>
            </div>
            <div class="darken">
                <div class="color" id="darken"></div>
                <p>Darken</p>
            </div>
            <div class="white">
                <div class="color" id="white"></div>
                <p>Eraser</p>
            </div>
        </div>

        <div class="pen-info">Press 'P' to enable/disable pen</div>

        <form class="grid-form">
            <div class="user-input">
                <input type="number" id="grid-input" placeholder="Grid size (1-100)">
                <p class="error" id="grid-input-error"></p>
            </div>
            <button type="submit" id="submit-btn" formtarget="_self">Reset Grid</button>
            <div class="toggle-grid">
                <input type="checkbox" id="grid-checkbox">
                <label for="grid-checkbox">Grid</label>
            </div>
        </form>
    </div>
</body>

</html>
